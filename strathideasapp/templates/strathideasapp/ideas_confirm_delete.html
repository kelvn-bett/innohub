{% extends 'strathideasapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Idea</legend>
                <h2>Are you sure you want to delete the idea: {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm Delete</button>
                <a class="alert-secondary" href="{% url 'strathideasapp:idea_detail'  object.idea %}"> Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
