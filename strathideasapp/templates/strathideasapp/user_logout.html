{% extends 'strathideasapp/base.html' %}

{% block content %}
    <div class="container">
        {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Logout Page </legend>
              <h2>You have been logged out</h2>
          </fieldset>
         <div class="border-top pt-3">
              <small class="text-muted">
                  Login Again? <a href="{% url 'login' %}">Log in Again</a>
              </small>
          </div>
    </div>
{% endblock %}
