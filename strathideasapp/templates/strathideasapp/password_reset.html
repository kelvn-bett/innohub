{% extends 'strathideasapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4" >Reset Password </legend>
          <div class="row">
              <div class="col-8">
                {{ form|crispy }}
              </div>
          </div>
      </fieldset>

      <div class="form-group">
          <button class="btn btn-outline-primary">Request Password reset</button>
      </div>

  </form>
</div>
{% endblock %}
